<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Water Tracker">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="Track your daily water intake and stay hydrated">

    <title>Water Intake Tracker</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß Water Tracker</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <main>
            <div class="stats-card">
                <div class="water-goal">
                    <div class="goal-text">Daily Goal</div>
                    <div class="goal-amount">
                        <input type="number" id="goalInput" value="2000" min="500" max="5000" step="100">
                        <span>ml</span>
                    </div>
                </div>

                <div class="progress-circle">
                    <svg viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="54" />
                        <circle class="progress-ring" cx="60" cy="60" r="54" id="progressRing" />
                    </svg>
                    <div class="progress-text">
                        <div class="progress-amount" id="currentAmount">0</div>
                        <div class="progress-unit">ml</div>
                        <div class="progress-percentage" id="progressPercentage">0%</div>
                    </div>
                </div>
            </div>

            <div class="actions">
                <h2>Add Water</h2>
                <div class="quick-add-buttons">
                    <button class="add-btn" data-amount="100">
                        <span class="icon">üíß</span>
                        <span>100ml</span>
                    </button>
                    <button class="add-btn" data-amount="250">
                        <span class="icon">ü•§</span>
                        <span>250ml</span>
                    </button>
                    <button class="add-btn" data-amount="500">
                        <span class="icon">üç∂</span>
                        <span>500ml</span>
                    </button>
                    <button class="add-btn" data-amount="750">
                        <span class="icon">üßÉ</span>
                        <span>750ml</span>
                    </button>
                </div>

                <div class="custom-add">
                    <input type="number" id="customAmount" placeholder="Custom amount (ml)" min="1" max="2000">
                    <button id="addCustomBtn" class="btn-primary">Add</button>
                </div>
            </div>

            <div class="history">
                <div class="history-header">
                    <h2>Today's History</h2>
                    <button id="clearBtn" class="btn-text">Clear All</button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
        </main>

        <footer>
            <p class="tip" id="motivationTip">Stay hydrated! üåä</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
